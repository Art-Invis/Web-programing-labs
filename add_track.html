<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Song</title>
    <link rel="stylesheet" href="css/add_track.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Посилання на твої стилі -->
</head>
<body>
    <header>
        <h1><i class="fas fa-headphones-alt"></i> Add New Song</h1>
        <nav>
            <a href="index.html">Home</a> 
        </nav>
    </header>

    <main>
        <form id="createSongForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="duration">Duration (MM:SS):</label>
            <input type="text" id="duration" name="duration" pattern="^[0-5]?[0-9]:[0-5][0-9]$" required>

            <label for="songUrl">Song URL:</label>
            <input type="url" id="songUrl" placeholder="http://example.com/song.mp3">

            
            <button type="submit">Add Song</button>
        </form>
    </main>

    <footer>
        <p>Music Website © 2024</p>
    </footer>

    <script src="new.js"></script> <!-- JavaScript для валідації -->
</body>
</html>
