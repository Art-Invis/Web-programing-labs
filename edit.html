<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Song</title>
    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-edit"></i> Edit Song</h1>
        <nav>
            <a href="index.html">Home</a>
            
        </nav>
    </header>

    <main>
        <form id="editSongForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"  required autocomplete="off">

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="Existing Author" required autocomplete="off">

            <label for="duration">Duration (MM:SS):</label>
            <input type="text" id="duration" name="duration" value="03:45" pattern="^[0-5]?[0-9]:[0-5][0-9]$" required>

            <label for="songUrl">Song URL:</label>
            <input type="url" id="songUrl" name="songUrl" value="http://example.com/existing_song.mp3" required>

            <button type="submit" class="btn">Save Changes</button>
            <button type="button" class="btn btn-delete" id="deleteSong">Delete Song</button>
        </form>
    </main>

    <footer>
        <p>Music Website © 2024</p>
    </footer>

    <script src="js/edit.js"></script> <!-- JavaScript для валідації та функцій редагування -->
</body>
</html>
